<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Romulo Guilherme Rosa @romulorosadev">
  <title>Aula-11-02</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <form id="alistamentoMilitar">
    <fieldset>
      <legend>Alistamento Militar</legend>
      <div class="idade__wrapper">
        <label class="form__label idade__label" for="in_idade">Idade:</label>
        <input class="form__input idade__input" id="in_idade" name="in_idade" placeholder="Digite sua idade" type="text">
      </div>

      <div class="altura__wrapper">
        <label class="form__label altura__label" for="in_altura">Altura:</label>
        <input class="form__input altura__input" id="in_altura" name="in_altura" placeholder="Digite sua altura" type="text">
      </div>

      <div class="buttons__wrapper">
        <button onclick="exibirInfos()" class="buttons__button buttons__enviar" type="button">Enviar</button>
        <button onclick="limparInfos()" class="buttons__button buttons__limpar" type="button">Limpar</button>
      </div>

      <div class="status__wrapper">
        <p class="status__idade"></p>
        <p class="status__altura"></p>
        <p class="status__mensagem"></p>
      </div>
    </fieldset>

  </form>
  <script src="./js/scripts.js"></script>
</body>

</html>
