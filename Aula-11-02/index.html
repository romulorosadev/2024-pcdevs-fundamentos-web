<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Romulo Guilherme Rosa @romulorosadev">
  <title>Aula-11-02</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <form>
    <fieldset>
      <legend>Alistamento Militar</legend>
      <div class="idade__wrapper">
        <label class="form__label idade__label">Idade</label>
        <input onclick=="form__input idade__input" type="text" id="elem-input-idade" placeholder="Digite sua idade">
      </div>

      <div class="altura__wrapper">
        <label class="form__label altura__label">Altura</label>
        <input class="form__input altura__input" type="text" id="elem-input-altura" placeholder="Digite sua altura">
      </div>

      <div class="buttons__wrapper">
        <button class>Enviar</button>
        <button class>Limpar</button>
      </div>

      <div class="status__wrapper">
        <p class="status_idade"></p>
        <p class="status_altura"></p>
        <p class="status_final"></p>
      </div>
    </fieldset>

  </form>
  <script src="./js/scripts.js"></script>
</body>

</html>
