<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula-10-02-Form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <form id="form">
    <h1>Formul√°rio</h1>

    <div>
      <label>Nome: </label>
      <input type="text" id="nomeInput"
      placeholder="Digite seu nome"/>
    </div>

    <div>
      <label>Sobrenome: </label>
      <input type="text" id="sobrenomeInput" placeholder="Digite seu sobrenome" />
    </div>

    <div class="buttons__wrapper">
      <button class="buttons__button buttons__button-send" onclick="exibirNomes()" type="button">Enviar</button>
      <button class="buttons__button buttons__button-clean" onclick="limparNomes()" type="button">Limpar</button>
    </div>

    <div>
      <p id="nomeParagrafo"></p>
      <p id="sobrenomeParagrafo"></p>
      <p id="nomeCompletoParagrafo"></p>
    </div>
  </form>

  <script src="./js/app.js"></script>
</body>
</html>
